<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="mobile_frame">
        <div class="top_nav">
            <a href="register.html">
                <div class="top_nav_btn">REGISTER</div>
            </a>
        </div>
        <img class="top_circle" src="assets/background.svg" alt="">
        <div class="frame_container">
            <div class = "intro_text">
                <h3>Welcome To Ewa</h3>
                <p>Where your cravings for beans are satisfied</p>
            </div>
            <div class = "input_container">
                <label>
                    Email
                </label>
                <input type="tel"
                       name="email"
                       placeholder="Enter Email" class="login_input">
                    <label>
                        Password
                    </label>
                    <input type="password"
                           name="password"
                           placeholder="Enter your password" class="login_input">
                </label>

            </div>
            <img class="bottom_circle"
                 src="assets/circle2.svg"
                 alt="circlebackground">
                <button class="login_btn">
                    LOGIN
                </button>
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
